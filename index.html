<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Navbar with Search Box | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars" style="color:black"></span>
         </div>
         <div class="logo">
            LealMart
         </div>


         <div class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

         </div>
         <div class="search-icon">
            <span class="fas fa-search"style="color:black"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times" style="color:black"></span>
         </div>
         <form action="#" class = "searchbar">
            <input type="search" class="search-data " size = "60" placeholder="Search" required style="color:black;background:white">
            <button type="submit" class="fas fa-search"></button>
         </form>

         <div class = "screenitem1">
           <a class = "item1"href = ""><i class="fas fa-bell fa-lg" ></i></a>

         </div>
         <div class = "screenitem2">
      <a class = "item2" href = ""><i class="fas fa-cart-plus fa-lg"style="color:#27d655"></i></a>
       </div>
      </nav>
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
   </body>
</html>
